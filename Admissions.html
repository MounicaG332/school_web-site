<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admissions - 2025</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    main p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    main a {
      text-decoration: none;
      background-color: #004080;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    main a:hover {
      background-color: #0066cc;
      transform: translateY(-3px);
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admissions 2025-26</h1>
  </header>
  <main>
    <p>Admissions are now open for the 2025-26 session. Click below to apply now.</p>
    <a href="registernow.html" id="apply-link">Apply Now</a>
  </main>
  <footer>
    <p>&copy; 2024 Vishal Bharti School. All Rights Reserved.</p>
  </footer>
  <script>
    // JavaScript to add a simple alert when the "Apply Now" button is clicked
    document.getElementById('apply-link').addEventListener('click', (event) => {
      alert('You are being redirected to the application page!');
    });
  </script>
</body>
</html>
